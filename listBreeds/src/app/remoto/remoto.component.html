<table>
  <thead>
    <tr>
      <th>
        <h2>Razas Remotas </h2>
      </th>
      <th>
        <div *ngIf="selectedString">
          <h2> Imagenes de {{selectedString | uppercase}} </h2>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <td>
      <ul class="breeds">
        <li *ngFor="let breed of breeds.message" [class.selected]="breed === selectedString" (click)="onSelect(breed)">
          <span class="badge">Â¬</span>{{breed}}
        </li>
      </ul>
    </td>
    <td>
      <div *ngIf="breedsImages">
        <div class="responsive" *ngFor="let img of breedsImages.message">
          <div class="gallery">
            <a target="_blank" href={{img}}>
              <img src={{img}}>
            </a>
          </div>
        </div>
      </div>
    </td>
  </tbody>
</table>
